<html>
    <head>
        <title>JavaScript Web App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
        <link rel="stylesheet" href="css/mystyle.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Test Application</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="media.html">Media</a></li>
                            <li><a href="new.html">More Elements</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form id="contact">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="fullname">Name</label>
                                        <input type="text" id="fullname" name="fullname" class="form-control">
                                    </div>
                                    <div class="formgroup">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="tel" id="phone" name="phone" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password</label>
                                        <input type="password" id="pwd" name="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="cnfpwd">Confirm Password</label>
                                        <input type="password" id="cnfpwd" name="cnfpassword" class="form-control">
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="checkbox" class="form-check-input">
                                        <label class="form-check-name">Remember Me</label>
                                    </div>
                                    <button type="submit" id="savebtn" class="btn btn-success">Save</button>
                                </div>
                                <div class="col-md-4 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="imageUploader">Choose your snap!</label>
                                        <input type="file" id="imageUploader" onchange="readURL(this)">
                                    </div>
                                    <img src="#" id="dp">
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select id="gender" class="form-control">
                                            <option value="boy">Boy</option>
                                            <option value="girl">Girl</option>
                                            <option value="trans">Transgender</option>
                                            <option value="dnd">Don't wanna say</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="feedback">Feedback</label>
                                        <input type="range" value="50" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
